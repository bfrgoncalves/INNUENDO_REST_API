<div ng-controller="projectsCtrl" style="display:none;" id="project_controller_div">
  <div ng-include src="'static/html_components/modals/new_project_modal.html'"></div>
  <div ng-include src="'static/html_components/modals/modal_alert.html'"></div>

    <!--<div style="margin-bottom:5px;">
      <ul class="nav nav-tabs">
        <li ng-repeat="specie in species" ng-class="{active: $index == 0}"><a data-toggle="tab" ng-click="change_project_by_specie(specie.id, specie.name)">{{ specie.name }}</a></li>
      </ul>
    </div>-->

    <div class="row nomargin">
      <div class="jumbotron jumbotron-fluid global_stats_banner">

          <div class="container">
              <div class="col-md-3 rule3" style="text-align: center;">
                <p style="font-weight: bold;">{{ species_in_use
                        }}</p>
              </div>
              <div class="col-md-3 rule3" style="text-align: center;">
                <p style="font-weight: bold;"><span
                        class="label label-success">{{ projects_in_use
                        }}</span> Projects</p>
              </div>
              <div class="col-md-3 rule3" style="text-align: center;">
                <p style="font-weight: bold;"><span
                        class="label label-success">{{ strains_in_use
                        }}</span> Strains</p>
              </div>
              <div class="col-md-3 rule3" style="text-align: center;">
                <p style="font-weight: bold;"><span
                        class="label label-success">{{ profiles_in_use
                        }}</span> Profiles</p>
              </div>
              <!--<div class="col-md-12">
                <div class="rule2"></div>
              </div>-->

          </div>
      </div>
    </div>
    
    <div id="mainBanner" class="col-md-12 banner-row" style="text-align: center;">
        <div class="btn-group" data-toggle="buttons" style="width: 80%">
            <label id="btProjectSelect" class="btn btn-primary primary-bts" data-target="projectSelect"><input type="radio">My Projects</label>
            <label id="btProjectLoad" class="btn btn-primary primary-bts" data-target="projectLoad"><input type="radio">Other Projects</label>
        </div>

        <div id="optsContainer" style="margin-top: 20px;">
            <div id="projectSelect" class="banner-projects">
                <div class="col-md-12">
                    <div class="col-md-6 banner-title">
                        <p class="table_header">My Projects</p>
                    </div>
                    <div class="col-md-6 banner-title" style="float: right;">
                        <button type="button" class="btn btn-md btn-danger table_button"
                                ng-click="deleteRow()" value="" style="float:right;"><i class="fa fa-trash-o" data-toggle="tooltip" data-placement="top" title="Delete Project"></i></button>
                        <button type="button" class="btn btn-md btn-success table_button"
                                ng-click="LockProject()" value="" style="float:right;"><i class="fa fa-lock"></i></button>
                        <button class="btn btn-md btn-default table_button"
                                style="float:right;" data-toggle="modal"
                                data-target="#newProjectModal"><i class="fa
                                fa-plus" data-toggle="tooltip" data-placement="top" title="Add Project"></i></button>
                        <button class="btn btn-md btn-primary table_button"
                                style="float:right;" ng-click="loadProject('projects_table');"><i class="fa fa-upload" data-toggle="tooltip" data-placement="top" title="Load Project"></i></button>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="banner-title rule1"></div>
                </div>

                <div class="col-md-12" >
                    <table class="table table-striped table-bordered" cellspacing="0" id="projects_table" width='100%'>
                        <thead>
                          <tr>
                            <th></th>
                            <th ng-repeat="header in projects_headers">{{ header }}</th>
                        </thead>
                    </table>
                </div>
            </div>
            <div id="projectLoad" class="banner-projects">
                <div class="col-md-12">
                    <h3 class="sub-header" style="text-align: left;">Other Projects<button
                            class="btn btn-md btn-primary table_button" style="float:right;"
                            ng-click="loadProject('other_projects_table');"><i class="fa fa-upload" data-toggle="tooltip" data-placement="top" title="Load Project"></i></button></h3>
                    <div class="scroll_div">
                      <table class="table table-striped table-bordered"
                             cellspacing="0" id="other_projects_table" width='100%'>
                        <thead>
                          <tr>
                            <th></th>
                            <th ng-repeat="header in projects_headers">{{ header }}</th>
                          </tr>
                        </thead>
                      </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="alertDiv" style="display:none;">
        </div>
    </div>



</div>
